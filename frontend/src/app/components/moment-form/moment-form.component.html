<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input
      type="text"
      formControlName="title"
      placeholder="Coloque um título"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required'] ">O título é obrigatório!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>

    <textarea
      id="description"
      placeholder="O que aconteceu lá?"
      formControlName="description"
      required
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required'] ">
        A descrição é obrigatória!
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Descrição:</label>
    <input
      type="file"
      name="image"
      id="image"
      (change)="onFileSelected($event)"
    />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
